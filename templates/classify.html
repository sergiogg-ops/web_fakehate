<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Classify Text</title>
    <style>
        body {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            font-family: Arial, sans-serif;
        }

        h2 {
            margin-bottom: 30px;
            color: #333;
        }

        form {
            display: flex;
            flex-direction: column;
            gap: 20px;
            align-items: center;
        }

        button {
            padding: 15px 30px;
            font-size: 16px;
            cursor: pointer;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 5px;
            min-width: 250px;
            transition: background-color 0.3s;
        }

        button:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>
    <h2>Classification Task ({{ current }}/{{ max }})</h2>
    {% if headline %}
        <h3>{{ headline }}</h3>
    {% endif %}
    <p>{{ text }}</p>
    <form action="/submit_classification" method="POST">
        <button name="classification" value="1" style="font-size:16px">{{ button1 }}</button>
        <button name="classification" value="0" style="font-size:16px">{{ button2 }}</button>
    </form>
</body>
</html>
