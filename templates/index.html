<!DOCTYPE html>
<html lang="en">
<head>
    <title>NLP tests</title>
    <meta property="og:title" content="NLP tests" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta charset="utf-8" />
    <meta property="twitter:card" content="summary_large_image" />

    <style data-tag="reset-style-sheet">
      html { line-height: 1.15; } body { margin: 0; } * { box-sizing: border-box; border-width: 0; border-style: solid; } p, li, ul, pre, div, h1, h2, h3, h4, h5, h6, figure, blockquote, figcaption { margin: 0; padding: 0; } button { background-color: transparent; } button, input, optgroup, select, textarea { font-family: inherit; font-size: 100%; line-height: 1.15; margin: 0; } button, select { text-transform: none; } button, [type="button"], [type="reset"], [type="submit"] { -webkit-appearance: button; } button::-moz-focus-inner, [type="button"]::-moz-focus-inner, [type="reset"]::-moz-focus-inner, [type="submit"]::-moz-focus-inner { border-style: none; padding: 0; } button:-moz-focus, [type="button"]:-moz-focus, [type="reset"]:-moz-focus, [type="submit"]:-moz-focus { outline: 1px dotted ButtonText; } a { color: inherit; text-decoration: inherit; } input { padding: 2px 4px; } img { display: block; } html { scroll-behavior: smooth; }
    </style>
    <style data-tag="default-style-sheet">
      html {
        font-family: Inter;
        font-size: 16px;
      }
      body {
        font-weight: 400;
        font-style: normal;
        text-decoration: none;
        text-transform: none;
        letter-spacing: normal;
        line-height: 1.15;
        color: var(--dl-color-theme-neutral-dark);
        background: var(--dl-color-theme-neutral-light);
        fill: var(--dl-color-theme-neutral-dark);
      }
    </style>
    <link rel="stylesheet" href="https://unpkg.com/animate.css@4.1.1/animate.css" />
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=STIX+Two+Text:ital,wght@0,400;0,500;0,600;0,700;1,400;1,500;1,600;1,700&amp;display=swap" data-tag="font" />
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Inter:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&amp;display=swap" data-tag="font" />
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Noto+Sans:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&amp;display=swap" data-tag="font" />
    <link rel="stylesheet" href="https://unpkg.com/@teleporthq/teleport-custom-scripts/dist/style.css" />
</head>
<body>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}" />
    <div>
        <link href="{{ url_for('static', filename='css/index.css') }}" rel="stylesheet" />

        <div class="home-container">
            <features22-wrapper class="features22-wrapper">
                <div class="features22-layout349 thq-section-padding">
                    <div class="features22-max-width thq-section-max-width">
                        <div class="features22-container1">
                            <h2 class="thq-heading-2">
                                <fragment class="home-fragment11">
                                    <span class="home-text11">Natural Language Processing</span>
                                </fragment>
                            </h2>
                            <span class="features22-text11 thq-body-small">
                                <fragment class="home-fragment10">
                                    <span class="home-text10">Website created at Pattern Recognition and Human Language Technology (PRHLT) research center with educational purposes.</span>
                                </fragment>
                            </span>
                        </div>
                            
                        <form id="taskForm" action="{{ url_for('start') }}" method="POST">
                            <input type="hidden" name="task" id="taskInput">
                            <div class="features22-container2">
                                <span class="features22-text12">
                                    <fragment class="home-fragment12">
                                        <span class="home-text12">Password:</span>
                                    </fragment>
                                </span>
                                <!--<input type="text" name="password" placeholder="placeholder" class="features22-textinput input" />-->
                                <input
                                    type="text"
                                    id="password"
                                    required="true"
                                    placeholder="lecture password"
                                    name="password"
                                    class="sign-up8-textinput thq-input thq-body-large"
                                />
                                <span class="features22-text13">
                                    <fragment class="home-fragment13">
                                        <span class="home-text13">{{ error }}</span>
                                    </fragment>
                                </span>
                            </div>
                            
                            <div class="features22-container3 thq-grid-auto-300">
                                <div class="features22-card1 thq-flex-column thq-card">
                                    <img alt="Fake News Image" src="{{ url_for('static', filename='public/fake_news-1400w.png') }}" class="features22-image1 thq-img-round thq-img-ratio-1-1" />
                                    <h1 class="features22-text14">
                                        <fragment class="home-fragment18">
                                            <span class="home-text18">Fake News Detection</span>
                                        </fragment>
                                    </h1>
                                    <button type="submit" id="fake_news_b" class="features22-button1 button" onclick="document.getElementById('taskInput').value='fake news'">
                                        <span>
                                            <fragment class="home-fragment14">
                                                <span class="home-text14">Start test</span>
                                            </fragment>
                                        </span>
                                    </button>
                                </div>
                                
                                <div class="features22-card2 thq-flex-column thq-card">
                                    <img alt="Hate Speech Image" src="{{ url_for('static', filename='public/hate_speech.png') }}" class="features22-image2 thq-img-round thq-img-ratio-1-1" />
                                    <h1 class="features22-text16">
                                        <fragment class="home-fragment19">
                                            <span class="home-text19">Hate Speech Detection</span>
                                        </fragment>
                                    </h1>
                                    <button type="submit" id="hate_speech_b" class="features22-button2 button" onclick="document.getElementById('taskInput').value='hate speech'">
                                        <span>
                                            <fragment class="home-fragment15">
                                                <span class="home-text15">Start test</span>
                                            </fragment>
                                        </span>
                                    </button>
                                </div>
                                
                                <div class="features22-card3 thq-flex-column thq-card">
                                    <img alt="Stereotypes Image" src="{{ url_for('static', filename='public/stereotype.webp') }}" class="features22-image3 thq-img-round thq-img-ratio-1-1" />
                                    <h1 class="features22-text18">
                                        <fragment class="home-fragment20">
                                            <span class="home-text20">Stereotype Identification</span>
                                        </fragment>
                                    </h1>
                                    <button type="submit" id="stereotype_b" class="features22-button3 button" onclick="document.getElementById('taskInput').value='stereotype'">
                                        <span>
                                            <fragment class="home-fragment16">
                                                <span class="home-text16">Start test</span>
                                            </fragment>
                                        </span>
                                    </button>
                                </div>
                                
                                <div class="features22-card4 thq-flex-column thq-card">
                                    <img alt="Irony Image" src="{{ url_for('static', filename='public/irony.webp') }}" class="features22-image4 thq-img-round thq-img-ratio-1-1" />
                                    <h1 class="features22-text20">
                                        <fragment class="home-fragment21">
                                            <span class="home-text21">Irony detection</span>
                                        </fragment>
                                    </h1>
                                    <button type="submit" id="irony_b" class="features22-button4 button" onclick="document.getElementById('taskInput').value='irony'">
                                        <span>
                                            <fragment class="home-fragment17">
                                                <span class="home-text17">Start test</span>
                                            </fragment>
                                        </span>
                                    </button>
                                </div>
                            </div>
                        </form>
                    </div>
                </div>
            </features22-wrapper>
        </div>
    </div>
</body>
</html>
