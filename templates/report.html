<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Report</title>
    <style>
        body {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            font-family: Arial, sans-serif;
        }

        h2 {
            margin-bottom: 30px;
            color: #333;
        }

        form {
            display: flex;
            flex-direction: column;
            gap: 20px;
            align-items: center;
        }

        button {
            padding: 15px 30px;
            font-size: 16px;
            cursor: pointer;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 5px;
            min-width: 250px;
            transition: background-color 0.3s;
        }

        button:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>
    <h2>Classification Report</h2>
    <!--<p>F1 Score: {{ f1_score }}</p>-->
    <p>Accuracy: {{ accuracy }}</p>
    
    <form action="/send_report" method="POST">
        <label for="user_name" style="font-size:16px">Enter Your Name:</label>
        <input type="text" name="user_name" id="user_name" style="font-size:16px" required>
        <button type="submit" style="font-size:16px">Send Report</button>
    </form>
    
    {% if message %}
        <p>{{ message }}</p>
    {% endif %}
</body>
</html>
